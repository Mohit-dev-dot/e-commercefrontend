<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ========================= -->
  <!--        SEO TAGS          -->
  <!-- ========================= -->
  <title>GRABIT</title>

  <meta name="description"
    content="A modern ecommerce store built using React, Vite, Tailwind, and Framer Motion. Fast, responsive & optimized for performance." />
  <meta name="keywords"
    content="ecommerce, react ecommerce, shopping cart, wishlist, online store, react vite project" />
  <meta name="author" content="Mohit Sharma" />
  <meta name="robots" content="index, follow" />

  <!-- ========================= -->
  <!--         FAVICONS         -->
  <!-- ========================= -->

  <!-- SVG favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- PNG favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />

  <!-- ICO fallback -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Web Manifest (PWA support) -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#4f46e5" />

  <!-- ========================= -->
  <!--     SOCIAL PREVIEW       -->
  <!-- ========================= -->

  <!-- Open Graph -->
  <meta property="og:title" content="MyShop • Modern Ecommerce" />
  <meta property="og:description"
    content="A modern, high-performance ecommerce store built with React & Vite." />
  <meta property="og:image" content="/preview.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mohitshop.vercel.app" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MyShop • Modern Ecommerce" />
  <meta name="twitter:description"
    content="A lightning-fast ecommerce UI built using React and Vite." />
  <meta name="twitter:image" content="/preview.png" />

  <!-- ========================= -->
  <!--       FONTS + CSS        -->
  <!-- ========================= -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
